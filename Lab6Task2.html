<!DOCTYPE html>
<html>
  <head>
<h2>Simple Input</h2>
  </head>
  <body>
<div class="row">

    <h4>Enter ID</h4><input type="text" id="inputID">
    <h4>Enter Name</h4><input type="text" id="inputName">
    <h4>Enter Age</h4><input type="number" id="inputAge"><br><br>
    <button id="btnInsert">Insert Data</button>

</div>
<script type="module">
    //Firebase code

    // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics.js";
  import { database, ref, set } from "http://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyDRt9ufOyDawqTWJXsEljJ_V0RRl0aHSE4",
    authDomain: "csm3103lab6task2.firebaseapp.com",
    projectId: "csm3103lab6task2",
    storageBucket: "csm3103lab6task2.appspot.com",
    messagingSenderId: "293759709735",
    appId: "1:293759709735:web:e6b20709087de6a115d402",
    measurementId: "G-TD2MSVVSXS"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const db = database();

var inputID = document.querySelector("#inputID");
    var inputName = document.querySelector("#inputName");
    var inputAge = document.querySelector("#inputAge");

    var btnInsert = document.querySelector("#btnInsert");

    btnInsert.addEventListener("click", funInsertData);

    function funInsertData() {
      set(ref(db, "Lab6Task2/" + inputID.value), {
        name: inputName.value,
        ID: inputID.value,
        age: inputAge.value
      })
      .then(() => {
        alert("Data added successfully!");
      })
      .catch((error) => {
        alert(error.message);
      });
}
</script>
</body>

</html>
